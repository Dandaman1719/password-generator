<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Generate a <br><span class="text-accent">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <p class="small-text">Password Length:</p>
            <div>
                <button class="btn btn-pw-length" id="btn-pw-length-dec">-</button>
                <input type="text" class="pw-length" id="password-length" value="20" readonly>
                <button class="btn btn-pw-length" id="btn-pw-length-inc">+</button>
            </div>
            <button class="btn btn-pw-generator" id="btn-generate-pw">Generate Passwords</button>
        </div>
        <div class="bottom">
            <p class="small-text">Click on a password to copy to clipboard</p>
            <div class="new-passwords">
                <input type="text" class="new-password" value='' id="password0" readonly>
                <input type="text" class="new-password" value='' id="password1" readonly>
                <input type="text" class="new-password" value='' id="password2" readonly>
                <input type="text" class="new-password" value='' id="password3" readonly>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
